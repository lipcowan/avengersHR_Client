<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.7/js/dataTables.responsive.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Expense Requests</a>
        <button onclick="logout()" class="navbar-text btn">
            Logout
        </button>


    </nav>

    <div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                
                <div class="row">
                    <div class="col-sm-8"><h2>Expenses</h2></div>
                </div>
            </div>
            <table id="expenseTable" class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Submitted</th>
                        <th>Reason</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <div class="col-sm-2">
                <button type="button" class="btn add-new btn-primary"><i class="fa fa-plus"></i> Add New</button>
            </div>
        </div>
    </div>  
</div>   

<script>
    function logout(){
        localStorage.removeItem('expenseToken');
        checkPage();
    }

    function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    };

    function getFormattedDate(date) {
        return date;
    }

    function checkPage(){
        let loadedStorage = window.localStorage;
        const loadedToken = loadedStorage.getItem("expenseToken");
        console.log(parseJwt(loadedToken));
        if (loadedToken == null){
            window.location.href = './index.html';
        }

        if (loadedToken != null){
            let parsedToken = parseJwt(loadedToken);
            console.log(parsedToken);
        }
    }

    async function loadTable(){
        let loadedStorage = window.localStorage;
        const loadedToken = loadedStorage.getItem("expenseToken");
        details = {method:'GET', headers:{Authorization:loadedToken}};

        response = await fetch('http://localhost:7000/expenses', details);
        let expenses = await response.json();

        expenses.sort((a, b) => (a.expenseId > b.expenseId) ? 1 : -1)

        console.log(expenses);

        let tbody = document.getElementById("tableBody");

        tbody.innerHTML = "";


        for (let expense of expenses){
            let row = "<tr>";
            row += 
                `<td>${expense.expenseId}</td>
                <td>$${expense.amount}</td>`
                

            row += `<td>${expense.expenseComments}</td>`;

            if (expense.createdTime.seconds == 0){
                row += `<td>N/A</td>`;
            } else{
                let date = new Date(expense.createdTime.seconds);
                row += `<td>${getFormattedDate(date)}</td>`;
            }

            if (expense.reviewerComments == undefined){
                row += `<td><textarea class="form-control" id="reason_${expense.expenseId}" rows="1" cols="10"></textarea></td>`;
            } else{
                row += `<td><textarea class="form-control" id="reason_${expense.expenseId}" rows="1" cols="10">${expense.reviewerComments}</textarea></td>`;
            }
                
            if (expense.status == undefined){
                row +=  `<td>
                            <a href="#" onclick="approve(${expense.expenseId})" id="approve_${expense.expenseId}" class="accept" title="Accept" data-toggle="tooltip"><i class="material-icons">done</i></a>
                            <a href="#" onclick="deny(${expense.expenseId})" id="deny_${expense.expenseId}" class="deny" title="Deny" data-toggle="tooltip"><i class="material-icons">clear</i></a>
                        </td>`;
            } else if (expense.status == 'pending'){
                row +=  `<td>
                            <a href="#" onclick="approve(${expense.expenseId})" id="approve_${expense.expenseId}" class="accept" title="Accept" data-toggle="tooltip"><i class="material-icons">done</i></a>
                            <a href="#" onclick="deny(${expense.expenseId})" id="deny_${expense.expenseId}" class="deny" title="Deny" data-toggle="tooltip"><i class="material-icons">clear</i></a>
                        </td>`;
            } else if (expense.status == 'approved'){
                row +=  `<td>
                            <a href="#" onclick="approve(${expense.expenseId})" id="approve_${expense.expenseId}" class="accept" title="Accept" data-toggle="tooltip"><i style="border:3px solid #36ee09;border-radius:25%;" class="material-icons">done</i></a>
                            <a href="#" onclick="deny(${expense.expenseId})" id="deny_${expense.expenseId}" class="deny" title="Deny" data-toggle="tooltip"><i class="material-icons">clear</i></a>
                        </td>`;
            } else if (expense.status == 'denied'){
                row +=  `<td>
                            <a href="#" onclick="approve(${expense.expenseId})" id="approve_${expense.expenseId}" class="accept" title="Accept" data-toggle="tooltip"><i class="material-icons">done</i></a>
                            <a href="#" onclick="deny(${expense.expenseId})" id="deny_${expense.expenseId}" class="deny" title="Deny" data-toggle="tooltip"><i style="border:3px solid #E34724;border-radius:25%;" class="material-icons">clear</i></a>
                        </td>`;
            }

            row += "</tr>"
            tbody.innerHTML += row;
        }
        $('#expenseTable').DataTable();
        $('.dataTables_length').addClass('bs-select');
    }

    loadTable();

async function approve(id){
        let reason = document.getElementById(`reason_${id}`);

        let loadedStorage = window.localStorage;
        const loadedToken = loadedStorage.getItem("expenseToken");
        let parsedToken = parseJwt(loadedToken);

        console.log(parsedToken);

        let body = {}
        body.managerReason = reason.value;
        body.status = "approved";
        body.expenseId = id;
        body.managerId = parsedToken.id;
        body = JSON.stringify(body);
        
        console.log(body)
        details = {method:'PUT', headers:{Authorization:loadedToken}, body:body};

        url = `http://localhost:7000/expenses/${id}`;
        console.log(url);
        response = await fetch(url, details);
        // loadTable();
        body = response.json()
        console.log(body);
        location.reload();
    }

    $(".add-new").click(function(){
        $(this).attr("disabled", "disabled");
        let index = $("table tbody tr:last-child").index();
        let row = '<tr>' +
                        '<td>0</td>' +
                        '<td><input type="number" class="form-control" name="inputAmount" id="inputAmount"></td>' +
                        '<td><input type="text" class="form-control" name="inputDesc" id="inputDesc"></td>' +
                       ' <td>now</td>' +
                        '<td>pending</td>' +
                        '<td>N/A</td>' +
                        '<td>N/A</td>' +
                    '</tr>'
        $("table").append(row);		
        $("table tbody tr").eq(index + 1).find(".add").toggle();
        $(".submit").toggle()
        $('[data-toggle="tooltip"]').tooltip();
    });

    $(".submit").click(async function(){

        let loadedStorage = window.localStorage;
        const loadedToken = loadedStorage.getItem("expenseToken");
        let parsedToken = parseJwt(loadedToken);

        let body = {requester:parsedToken.userID, expenseId:0};


        let inputAmount = document.getElementById("inputAmount").value
        let inputDesc = document.getElementById("inputDesc").value
    
        body.amount = inputAmount;
        body.employeeReason = inputDesc;

        console.log(body);


        details = {method:'POST', headers:{Authorization:loadedToken}, body:JSON.stringify(body)};
        console.log(details);

        response = await fetch('http://localhost:7000/expenses', details);
        console.log(response)
        location.reload();
    });


    async function deny(id){
        let reason = document.getElementById(`reason_${id}`);

        let loadedStorage = window.localStorage;
        const loadedToken = loadedStorage.getItem("expenseToken");
        let parsedToken = parseJwt(loadedToken);

        console.log(parsedToken);

        let body = {}
        body.managerReason = reason.value;
        body.status = "denied";
        body.expenseId = id;
        body.managerId = parsedToken.id;
        body = JSON.stringify(body);
        
        console.log(body)
        details = {method:'PUT', headers:{Authorization:loadedToken}, body:body};

        url = `http://localhost:7000/expenses/${id}`;
        console.log(url);
        response = await fetch(url, details);
        body = response.json()
        console.log(body);
        location.reload();
    }
    
    $(document).ready(function () {
        $('.popup').click(function(){
            let newWin = window.open("about:blank", "hello", "width=200,height=200");
        });
    });
</script>
</body>
